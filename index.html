<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Binar Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Binar Car Rental</h1>

      <form id="form-search-car-manufacture" class="row">
        <div class="input-group mb-3 col">
          <input
            type="text"
            class="form-control"
            placeholder="Find Car Manufacture"
            aria-label="Find Car Manufacture"
            aria-describedby="button-addon2"
            name="manufacture"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>

      <section id="section-list-cars">
        <h2>Available Cars</h2>
        <!-- filters -->
        <div class="row gap-1">
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                id="filterAvailability"
                aria-label="Floating label select example"
              >
                <option value="all">All</option>
                <option value="available">Available</option>
                <option value="rented">Rented</option>
              </select>
              <label for="filterAvailability">Filter by Availability</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                id="filterManufacture"
                aria-label="Floating label select example"
              >
                <option selected>Open this select menu</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="lincoln">Lincoln</option>
              </select>
              <label for="filterManufacture">Filter by Manufacture</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                id="filterTransmission"
                aria-label="Floating label select example"
              >
                <option selected>Open this select menu</option>
                <option value="automatic">Automatic</option>
                <option value="automanual">Automanual</option>
              </select>
              <label for="filterTransmission">Filter by Transmission</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                id="filterYear"
                aria-label="Floating label select example"
              >
                <option selected>Open this select menu</option>
                <option value="2019">2019</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
              <label for="filterYear">Filter by Year</label>
            </div>
          </div>
        </div>
        <!-- /filters -->

        <!-- list-cars -->
        <div id="list-cars" class="mt-3">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Plate</th>
                <th>Manufacture</th>
                <th>Model</th>
                <th>Type</th>
                <th>Transmission</th>
                <th>Year</th>
                <th>Available</th>
              </tr>
            </thead>
            <tbody id="table-body-list-cars"></tbody>
          </table>
        </div>
        <!-- /list-cars -->
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
